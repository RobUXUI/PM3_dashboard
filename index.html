<body class="container bg-dark">
    <main class="container">
        <div class="row">
            <!-- Primera columna -->
            <div class="col">
                <div class="offset-2 my-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Codigo</h5>
                            <hr>
                            <div id="codigo"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Segunda columna -->
            <div class="col">
                <div class="offset-2 my-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Estación</h5>
                            <hr>
                            <div id="estacion"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tercera columna -->
            <div class="col">
                <div class="offset-2 my-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Hora Actualizada</h5>
                            <hr>
                            <div id="horaUpdate"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda fila -->
        <div class="row">
            <!-- Cuarta columna -->
            <div class="col">
                <div class="offset-2 my-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Temperatura</h5>
                            <hr>
                            <canvas id="mychart4"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quinta columna -->
            <div class="col">
                <div class="offset-2 my-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Humedad</h5>
                            <hr>
                            <canvas id="mychart5"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tercera fila -->
        <div class="row">
            <div class="col">
                <div class="offset-2 my-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Estado</h5>
                            <hr>
                            <div id="estado"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="offset-2 my-5">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Icono</h5>
                            <hr>
                            <img id="icono" alt="Icono">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container">
        <h6 class="text-info text-center p-3">Desarrollado por Roberto Munizaga</h6>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/app_chart.js"></script>
</body>

</html>
