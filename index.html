<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/stylle.css">
</head>

<body class="bg-dark">

<!-- Sidebar -->
<nav class="sidebar">
    <div class="text-center ">
        <div class="container mb-5">
            <img src="./assets/logo/uis_chart.png" width="80px" height="80px">
            <h2 class="text-info text-center">Dashboard</h2>
        </div>
    </div>
    
    <!-- Menú desplegable con estaciones -->
    <div class="container mt-5 mb-5">
        <select class="form-select custom-select" id="selectEstaciones"></select>
    </div>

    <!-- Footer con margen inferior adicional -->
    <div class="footer mt-5">
        <h6 class="text-secondary text-center p-3">Desarrollado por Roberto Munizaga</h6>
    </div>
</nav>


    <!-- Contenido principal -->
    <div class="main-content">
        <main class="col">
            <div class="container">

                <!-- primera fila -->
                <div class="row">

                    <!-- Primera columna -->
                    <div class="col">
                        <div class="offset-1 my-5">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Codigo</h5>
                                    <hr>
                                    <div id="codigo"></div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- Segunda columna -->
                    <div class="col">
                        <div class="offset-1 my-5">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Estación</h5>
                                    <hr>
                                    <div id="estacion"></div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- Tercera columna -->
                    <div class="col">
                        <div class="offset-1 my-5">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Hora</h5>
                                    <hr>
                                    <div id="hora"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        

                <!-- Segunda fila   graficos -->
                <div class="row">
        
                    <!-- Cuarta columna -->
        
                   
        
                    <div class="col">
                        <div class="offset-1 my-5">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Temperatura</h5>
                                    <hr>
                                    <canvas id="mychart4"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <!-- Quinta columna -->
                    <div class="col">
                        <div class="offset-1 my-5">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Humedad</h5>
                                    <hr>
                                    <canvas id="mychart5"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
        
                <!-- Tercera fila -->
                <div class="row">
                    <div class="col">
                        <div class="offset-2 my-5">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Estado</h5>
                                    <hr>
                                    <div id="estado"></div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="col">
                        <div class="offset-2 my-5">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Icono</h5>
                                    <hr>
                                    <img id="icono" alt="Icono">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/app_chart.js"></script>
</body>

</html>
